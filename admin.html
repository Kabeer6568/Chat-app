                                            </div>

                                        <div class="d-flex flex-column align-items-start">

                                                <!--end::Details-->

                                            <!--end::User-->

                                        </div>
                                        <!--end::Wrapper-->
                                    </div>

                            <!--end::Card footer-->
                            
                        </div>
